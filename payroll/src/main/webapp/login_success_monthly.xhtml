<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form>
		<p:menubar>
			
			<p:menuitem value="Home" url="./index.jsf" icon="ui-icon-home" />
			<p:menuitem value="Employee" url="./login.jsf" icon="ui-icon-person" />
			<p:menuitem value="Admin" url="./login_admin.jsf"
				icon="ui-icon-person" />
			<p:menuitem value="Union" url="./login_union.jsf"
				icon="ui-icon-person" />
			
			<f:facet name="options">
				<h:outputText style="margin-right:10px"
					value="User: #{loggedMonthlyBean.empl.username}" />
					<p:commandButton id="logout"
					action="#{sessionBean.performLogout(loggedMonthlyBean)}" value="Logout"
					styleClass="register" style="margin-right:10px"/>
			</f:facet>
		</p:menubar>

	</h:form>
	<div>
		<h2></h2>

	</div>
	<h:form>
		<p:panel id="basic" header="Monthly Employee" style="margin-bottom:20px">
			<h:form>
				<p:commandButton type="submit" action="./post_sales_receipt.jsf"
					value="Post Sales Receipt" ajax="false" icon="ui-icon-star" />
			</h:form>
		</p:panel>
	</h:form>
</h:body>
</html>
