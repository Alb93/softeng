	<title>Employee login</title>

	<h:form>
		<p:menubar>
			
			<p:menuitem value="Employee" url="./login.jsf" icon="ui-icon-person" />
			
			<f:facet name="options">
				<h:outputText style="margin-right:10px"
					value="User: #{loggedDailyBean.empl.username}" />
					<p:commandButton id="logout"
					action="#{sessionBean.performLogout(loggedDailyBean)}" value="Logout"

			</f:facet>
		</p:menubar>

	</h:form>
	<div>

	</div>

			</h:form>
		</p:panel>
	</h:form>
