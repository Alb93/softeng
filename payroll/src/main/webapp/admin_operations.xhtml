	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Admin operations</title>
</h:head>
<h:body>
	<h:form>
		<p:menubar>
			
			<p:menuitem value="Admin" url="./login_admin.jsf"
				icon="ui-icon-person" />
			
			<f:facet name="options">
			
				<h:outputText style="margin-right:10px"
					value="Admin: #{adminBean.admin.username}" />
					<p:commandButton id="logout"
					action="#{sessionBean.performLogout(adminBean)}" value="Logout"
					styleClass="register" style="margin-right:10px"/>
			</f:facet>
		</p:menubar>

	</h:form>
	<div>
		<h2></h2>
	</div>
	<h:form>
		<p:panel id="basic" header="Admin operations"
			style="margin-bottom:20px">
			<h:form>
				<p:commandButton type="submit" action="./register_member.jsf"
					value="Add new employee" ajax="false" icon="ui-icon-star" />
				<p:separator />

				<p:commandButton type="submit" action="./edit_employee.jsf"
					value="Edit employee" ajax="false" icon="ui-icon-star" />
				<p:separator />


				<p:commandButton type="submit" action="./delete_employee.jsf"
					value="Delete employee" ajax="false" icon="ui-icon-star" />
				<p:separator />

				<p:commandButton type="submit" action="./run_payroll.jsf"
					value="Run the payroll for today" ajax="false" icon="ui-icon-star" />
			</h:form>
		</p:panel>
	</h:form>
