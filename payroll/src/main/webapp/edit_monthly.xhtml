<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Edit</title>
	
</h:head>
<h:body>
        
        <h:form id="regD">
            <h2>Monthly Employee Edit</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="nameD" value="Name:" />
                <h:inputText id="nameD" value="#{monthlyEmployeesBean.mEmployee.name}" />
                <h:message for="nameD" errorClass="invalid" />

                <h:outputLabel for="surnameD" value="Surname:" />
                <h:inputText id="surnameD" value="#{monthlyEmployeesBean.mEmployee.surname}" />
                <h:message for="surnameD" errorClass="invalid" />
                
                
                 <h:outputLabel for="salary" value="Salary:" />
                <h:inputText id="salary"
                    value="#{monthlyEmployeesBean.mEmployee.salary}" />
                <h:message for="salary" errorClass="salary" />
                
  				<h:outputLabel for="duesRateD" value="Dues rate:" />
                <h:inputText id="duesRateD"
                    value="#{monthlyEmployeesBean.mEmployee.dueRate}" />
                <h:message for="duesRateD" errorClass="duesRate" />

                 <h:outputLabel for="usernameD" value="Username:" />
                <h:inputText id="usernameD"
                    value="#{monthlyEmployeesBean.mEmployee.username}" />
                <h:message for="usernameD" errorClass="invalid" />
                
                 <h:outputLabel for="passwordD" value="Password:" />
                <h:inputText id="passwordD"
                    value="#{monthlyEmployeesBean.mEmployee.password}" />
                <h:message for="passwordD" errorClass="password" /> 
                
                
            </h:panelGrid>

		<p:growl id="msgsD" showDetail="true" />
		
		<p:panel header="Select a payment method" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="Payment" value="Payment: " />
				<span><p:selectOneMenu id="Payment" value="#{paymentDropdownView.method}"
					style="width:150px">
					<f:selectItem itemValue="Mail" itemLabel="Mail"/>
  					<f:selectItem itemValue="Pickup" itemLabel="Pickup" />
  					<f:selectItem itemValue="Bank" itemLabel="Bank" />
  					<f:ajax render="input" />	
				</p:selectOneMenu>
				<h:panelGroup id="input">
    				<p:inputText  value ="#{monthlyEmployeesBean.mail.mail_address}" rendered="#{paymentDropdownView.method == 'Mail'}" required = "true" />		
    				<p:inputText  value = "#{monthlyEmployeesBean.bank.bank_account}" rendered="#{paymentDropdownView.method == 'Bank'}" required = "true"/>
				</h:panelGroup></span>
			</h:panelGrid>

			<p:separator />

		</p:panel>
		
		<p:panel header="Select a Union" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="Union" value="Union: " />
				<p:selectOneMenu id="Union" value="#{unionDropdownView.union}"
					style="width:150px">
					<!--  <f:selectItem itemLabel="#{unionDropdownView.country}" itemValue="#{unionDropdownView.country}"
						noSelectionOption="false" />-->
					<f:selectItems value="#{unionDropdownView.unions}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<p:separator />

		</p:panel>
            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="registerD"
                        action="#{monthlyEmployeesBean.updateMonthlyEmployee()}"
                        value="Update" styleClass="register" onclick="return confirm('Are you sure?')"  />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
        
        
      


</h:body>
</html>
