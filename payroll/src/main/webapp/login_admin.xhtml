<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>

<h:form id="admReg">
            <h2>Admin login</h2>
            <p>Please enter your username and password.</p>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="username" value="Username:" />
                <h:inputText id="username" value="#{adminBean.admin.username}">
                	<f:validateRequired/>
                </h:inputText>
                <h:message for="username" errorClass="invalid" />

                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password" value="#{adminBean.admin.password}" >
                	<f:validateRequired/>
                </h:inputSecret>
                <h:message for="password" errorClass="invalid" />
                    
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="login"
                        action="#{adminBean.checkLogin()}"
                        value="Login" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
                </p>
                 </h:form>
	
</h:body>
</html>
