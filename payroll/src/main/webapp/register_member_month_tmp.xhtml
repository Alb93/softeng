<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Register Monthly</title>
</h:head>
<h:body>
	<h1>Welcome to WildFly!</h1>

	<div>
		<p>You have successfully deployed a Java EE 7 Enterprise
			Application.</p>
		<h3>Your application can run on:</h3>
		<img src="resources/gfx/wildfly_400x130.jpg" />
	</div>

	<h:form id="reg">
		<h2>Member Registration</h2>
		<p>Enforces annotation-based constraints defined on the model
			class.</p>
		<h:panelGrid columns="3" columnClasses="titleCell">
			<h:outputLabel for="name" value="Name:" />
			<h:inputText id="name" value="#{registerMonthlyBean.empl.name}" />
			<h:message for="name" errorClass="invalid" />

			<h:outputLabel for="surname" value="Surname:" />
			<h:inputText id="surname" value="#{registerMonthlyBean.empl.surname}" />
			<h:message for="surname" errorClass="invalid" />

			<h:outputLabel for="paymentMethod" value="Payment method:" />
			<h:inputText id="paymentMethod"
				value="#{registerMonthlyBean.empl.paymentMethod}" />
			<h:message for="paymentMethod" errorClass="paymentMethod" />

			<h:outputLabel for="salary" value="Salary:" />
			<h:inputText id="salary" value="#{registerMonthlyBean.empl.salary}" />
			<h:message for="salary" errorClass="salary" />

			<h:outputLabel for="duesRate" value="Dues rate:" />
			<h:inputText id="duesRate"
				value="#{registerMonthlyBean.empl.dueRate}" />
			<h:message for="duesRate" errorClass="duesRate" />

			<h:outputLabel for="username" value="Username:" />
			<h:inputText id="username"
				value="#{registerMonthlyBean.empl.username}" />
			<h:message for="username" errorClass="invalid" />

			<h:outputLabel for="password" value="Password:" />
			<h:inputText id="password"
				value="#{registerMonthlyBean.empl.password}" />
			<h:message for="password" errorClass="password" />


		</h:panelGrid>

		<p:growl id="msgs1" showDetail="true" />
		
		<p:panel header="Select a Union" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="country" value="Union: " />
				<p:selectOneMenu id="country" value="#{unionDropdownView.country}"
					style="width:150px">
					<f:selectItem itemLabel="Select Country" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{unionDropdownView.unions}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<p:separator />

		</p:panel>
		
		
            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{registerMonthlyBean.register()}"
                        value="Register" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
		
	</h:form>

</h:body>
</html>
