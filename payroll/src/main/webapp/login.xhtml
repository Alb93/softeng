<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Employee login</title>
</h:head>

<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<ul>
		<li><a href="./index.jsf">Home</a></li>
		<li><a class="active" href="./login.jsf">Employee</a></li>
		<li><a href="./login_admin.jsf">Admin</a></li>
		<li><a href="./login_union.jsf">Union</a></li>
	</ul>

	<div>
		<h2>Employee login</h2>
		<p:outputLabel value="Please enter your username and password." />
		<h:form id="reg">
			<h:panelGrid columns="3" columnClasses="titleCell">
				<p:outputLabel for="username" value="Username:" />
				<p:inputText id="username" value="#{loginProxy.username}">
					<f:validateRequired />
				</p:inputText>
				<h:message for="username" errorClass="invalid" />

				<p:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{loginProxy.password}">
					<f:validateRequired />
				</p:password>
				<h:message for="password" errorClass="invalid" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<h:form>
					<h:commandButton id="login" action="#{loginProxy.checkLogin()}"
						value="Login" styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:form>
			</h:panelGrid>

		</h:form>
	</div>
</h:body>

</html>
