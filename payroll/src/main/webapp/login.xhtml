<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/loginTemplate.xhtml">
    <ui:define name="content">

        <h:form id="reg">
            <h2>Employee login</h2>
            <p>Please enter your username or password.</p>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="username" value="Username:" />
                <h:inputText id="username" value="#{loginProxy.username}">
                	<f:validateRequired/>
                </h:inputText>
                <h:message for="username" errorClass="invalid" />

                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password" value="#{loginProxy.password}" >
                	<f:validateRequired/>
                </h:inputSecret>
                <h:message for="password" errorClass="invalid" />
                    
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="login"
                        action="#{loginProxy.checkLogin()}"
                        value="Login" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
                </p>
                 </h:form>
                
                  <form action="./login_admin.jsf">
    			<input type="submit" value="Login as admin" />
				</form>
				 <form action="./login_union.jsf">
    			<input type="submit" value="Login as union" />
				</form>
       
    </ui:define>
</ui:composition>
