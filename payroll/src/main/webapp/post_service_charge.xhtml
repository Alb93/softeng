<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Post Service Charge</title>
</h:head>
<h:body>
	<h:form>
		<p:menubar>

			<p:menuitem value="Home" url="./index.jsf" icon="ui-icon-home" />
			
			<f:facet name="options">
				<h:outputText style="margin-right:10px"
					value="Union: #{loggedUnionBean.u.username}" />
				<p:commandButton id="logout"
					action="#{sessionBean.performLogout(loggedUnionBean)}" value="Logout"
					styleClass="register" style="margin-right:10px"/>
			</f:facet>
		</p:menubar>

	</h:form>
	<div>
	<h2></h2>
	</div>

	<h:form id="form">
	<p:growl id="msgs1" showDetail="true" />

		<p:panel header="Select an Employee" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="country" value="Employee: " />
				<p:selectOneMenu id="country"
					value="#{postServiceChargeBean.selectedUnion}" style="width:150px">
					<f:selectItems value="#{postServiceChargeBean.employeesList}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<p:separator />

		</p:panel>
		<p:panel id="basic" header="Post service charge" style="margin-bottom:20px">
	
    	<p:growl id="msgs" showDetail="true" />

	    <h:panelGrid columns="2" cellpadding="5">
	        <p:outputLabel for="popup" value="Date:" />
	        <p:calendar id="popup" value="#{calendarView.date}" />
	    </h:panelGrid>

	    <p:dialog modal="true" resizable="false" header="Values"
				widgetVar="dlg" showEffect="fold">
	        <p:panelGrid id="display" columns="2"
					columnClasses="label,value">
	         
	            <h:outputText value="Popup:" />
	            <h:outputText value="#{calendarView.date}">
	                <f:convertDateTime pattern="MM/dd/yyyy" />
	            </h:outputText>
	
	        </p:panelGrid>
	    </p:dialog>
	    <h:panelGrid columns="1" cellpadding="5">

				<p:outputLabel for="amount" value="Amount:" />
				<p:inputText id="amount" value="#{postServiceChargeBean.r.amount}" />
				<h:message for="amount" errorClass="amounts" />
	    </h:panelGrid>

			<h:panelGrid columns="2">
				<h:commandButton id="post" action="#{postServiceChargeBean.post()}"
					value="Post a service charge" styleClass="post" />
				<h:messages styleClass="messages" errorClass="invalid"
					infoClass="valid" warnClass="warning" globalOnly="true" />
			</h:panelGrid>

		</p:panel>
		
		
		
	</h:form>
</h:body>
</html>
