<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Post Service Charge</title>
</h:head>
<h:body>
	<ul>
		<li><a href="./index.jsf">Home</a></li>
		<li><a href="./login.jsf">Employee</a></li>
		<li><a href="./login_admin.jsf">Admin</a></li>
		<li><a class="active" href="./login_union.jsf">Union</a></li>
		<li style="float: right"><a class="active" href="">User: <h:outputText
					value="#{loggedMonthlyBean.empl.username}"></h:outputText></a></li>
	</ul>

	<h:form id="form">
    	<p:growl id="msgs" showDetail="true" />
 <div>
	    <h:panelGrid columns="2" cellpadding="5">
	        <p:outputLabel for="popup" value="Date:" />
	        <p:calendar id="popup" value="#{calendarView.date2}" />
	    </h:panelGrid>
 </div>
<div>
	    <p:dialog modal="true" resizable="false" header="Values"
				widgetVar="dlg" showEffect="fold">
	        <p:panelGrid id="display" columns="2"
					columnClasses="label,value">
	         
	            <h:outputText value="Popup:" />
	            <h:outputText value="#{calendarView.date2}">
	                <f:convertDateTime pattern="MM/dd/yyyy" />
	            </h:outputText>
	
	        </p:panelGrid>
	    </p:dialog>
</div>
<div>
		<h:outputLabel for="amount" value="Amount:" />
		<h:inputText id="amount" value="#{postServiceChargeBean.r.amount}" />
		<h:message for="amount" errorClass="amounts" />
</div>
	
			<h:panelGrid columns="2">
				<h:commandButton id="post" action="#{postServiceChargeBean.post()}"
					value="Post a sales receipt" styleClass="post" />
				<h:messages styleClass="messages" errorClass="invalid"
					infoClass="valid" warnClass="warning" globalOnly="true" />
			</h:panelGrid>
	

		<p:growl id="msgs1" showDetail="true" />

		<p:panel header="Select an Employee" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="country" value="Employee: " />
				<p:selectOneMenu id="country" value="#{dropdownView.country}"
					style="width:150px">
					<f:selectItem itemLabel="Select Employee" itemValue="null"
						noSelectionOption="true" />
					<f:selectItems value="#{dropdownView.employees}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<p:separator />

			<p:commandButton value="Submit" update="msgs1"
				actionListener="#{dropdownView.displayLocation}"
				icon="ui-icon-check" />
		</p:panel>
	</h:form>
</h:body>
</html>
