<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>

	<h:form>
		<p:menubar>
			
			<p:menuitem value="Admin" 
				icon="ui-icon-person" />
			
			<f:facet name="options">
				<h:outputText style="margin-right:10px"
					value="Admin: #{adminBean.admin.username}" />
			</f:facet>
		</p:menubar>

	</h:form>
	<div>
		<h2></h2>
	</div>	
	<h1>Payments</h1>
	<h2>Daily Employees</h2>
	<h:form>
		<p:dataTable id="table" var="item" value="#{payrollPaymentBean.dailyEmployees}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
			<p:column headerText="ID">
            	<h:outputText value="#{item.id}" />
        	</p:column>
        	<p:column headerText="Name">
            	<h:outputText value="#{item.name}" />
        	</p:column>	
        	<p:column headerText="Surname">
            	<h:outputText value="#{item.surname}" />
        	</p:column>
			<p:column headerText="Payment">
            	<h:outputText value="#{item.paymentAmount}" />
        	</p:column>					
		</p:dataTable>	
	</h:form>
	<h2>Monthly Employees</h2>
	<h:form>
		<p:dataTable id="table" var="item" value="#{monthlyEmployeesBean.monthlyEmployees}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
			<p:column headerText="ID">
            	<h:outputText value="#{item.id}" />
        	</p:column>
			<p:column headerText="Username">
            	<h:outputText value="#{item.username}" />
        	</p:column>
			<p:column headerText="Name">
            	<h:outputText value="#{item.name}" />
        	</p:column>
        	
        	<p:column headerText="Surname">
            	<h:outputText value="#{item.surname}" />
        	</p:column>
        	
        	
        	
        	<p:column>
            	<p:commandButton update="@form" actionListener="#{monthlyEmployeesBean.removeMonthlyEmployee(item)}" value="REMOVE">
            		
            	</p:commandButton>
        	</p:column>
		
		</p:dataTable>	
	</h:form>
	
	


	
</h:body>
</html>
