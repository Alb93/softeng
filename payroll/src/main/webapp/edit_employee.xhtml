<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Home" url="./index.jsf" icon="ui-icon-home" />
			<p:menuitem value="Employee" url="./login.jsf" icon="ui-icon-person" />
			<p:menuitem value="Admin" url="./login_admin.jsf"
				icon="ui-icon-person" />
			<p:menuitem value="Union" url="./login_union.jsf"
				icon="ui-icon-person" />
			<f:facet name="options">
				<h:outputText style="margin-right:10px"
					value="Admin: #{adminBean.admin.username}" />
			</f:facet>
		</p:menubar>

	</h:form>
	<div>
		<h2></h2>
	</div>

	<h2>Daily Employees</h2>
	<h:form>
		<p:dataTable id="table" var="item"
			value="#{dailyEmployeesBean.dailyEmployees}" rows="10"
			paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			<p:column headerText="ID">
				<h:outputText value="#{item.id}" />
			</p:column>
			<p:column headerText="Username">
				<h:outputText value="#{item.username}" />
			</p:column>

			<p:column headerText="Name">
				<h:outputText value="#{item.name}" />
			</p:column>

			<p:column headerText="Surname">
				<h:outputText value="#{item.surname}" />
			</p:column>



			<p:column>
				<p:commandButton update="@form"
					actionListener="#{dailyEmployeesBean.goToEditDailyPage(item)}"
					value="EDIT">

				</p:commandButton>
			</p:column>

		</p:dataTable>
	</h:form>
	<h2>Monthly Employees</h2>
	<h:form>
		<p:dataTable id="table" var="item"
			value="#{monthlyEmployeesBean.monthlyEmployees}" rows="10"
			paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			<p:column headerText="ID">
				<h:outputText value="#{item.id}" />
			</p:column>
			<p:column headerText="Username">
				<h:outputText value="#{item.username}" />
			</p:column>
			<p:column headerText="Name">
				<h:outputText value="#{item.name}" />
			</p:column>

			<p:column headerText="Surname">
				<h:outputText value="#{item.surname}" />
			</p:column>



			<p:column>
				<p:commandButton update="@form"
					actionListener="#{monthlyEmployeesBean.goToEditMonthlyPage(item)}"
					value="EDIT">

				</p:commandButton>
			</p:column>

		</p:dataTable>
	</h:form>





</h:body>
</html>
