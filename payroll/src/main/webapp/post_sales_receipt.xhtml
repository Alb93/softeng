<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Post Sales Receipt</title>
</h:head>
<h:body>
	<h:form>
		<p:menubar>
			
			<p:menuitem value="Employee" url="./login.jsf" icon="ui-icon-person" />
			
			<f:facet name="options">
				<h:outputText style="margin-right:10px"
					value="User: #{loggedMonthlyBean.empl.username}" />
			</f:facet>
		</p:menubar>

	</h:form>
	
	<h:form id="form">
<p:growl id="msgs" showDetail="true" />
 
 <h:panelGrid columns="3" cellpadding="5">
 <p:outputLabel for="popup" value="Date:" />
<p:calendar id="popup" value="#{calendarView.date}" />
 
 </h:panelGrid>
 
 
 <p:dialog modal="true" resizable="false" header="Values"
			widgetVar="dlg" showEffect="fold">
 <p:panelGrid id="display" columns="2"
				columnClasses="label,value">
 
 <h:outputText value="Calendar:" />
<h:outputText value="#{calendarView.date}">
 <f:convertDateTime pattern="MM/dd/yyyy" />
 </h:outputText>


 </p:panelGrid>
 </p:dialog>

				<p:outputLabel for="amount" value="Amount:" />
				<p:inputText id="amount"
					value="#{postSalesReceiptBean.r.amount}" validatorMessage="Amount required" converterMessage="Please enter digits only.">
 					<f:validateRequired/>
 				</p:inputText>
				<h:message for="amount" errorClass="amount" />
                
                 <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="post"
                        action="#{postSalesReceiptBean.post(loggedMonthlyBean.empl.id)}"
                        value="Post a sales receipt" styleClass="post" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
             
	</h:form>

</h:body>
</html>
