<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
		<title>Calendar</title>
	</h:head>
<h:body>
	<p><h:outputText value="#{loginBean.empl.username}"></h:outputText></p>
	<h:form id="form">
 
    <h:panelGrid columns="1">
    
 
        <h:outputLabel for="popup" value="Popup:" />
        <p:calendar id="popup" value="#{calendarManagedBean.date}" pattern="dd/MM/yyyy"  />
 		<h:message for="popup" errorClass="invalid" />
        
    </h:panelGrid>
 
 
    
</h:form>
	
</h:body>
</html>
