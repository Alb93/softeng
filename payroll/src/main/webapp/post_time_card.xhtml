<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Post Time Card</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<ul>
		<li><a href="./index.jsf">Home</a></li>
		<li><a class="active" href="./login.jsf">Employee</a></li>
		<li><a href="./login_admin.jsf">Admin</a></li>
		<li><a href="./login_union.jsf">Union</a></li>
		<li style="float: right"><a class="active" href="">User: <h:outputText
					value="#{loggedDailyBean.empl.username}"></h:outputText></a></li>
	</ul>
	<h:form id="form">
  <!--   <p:growl id="msgs" showDetail="true" /> -->
 
		<div>
			    
	        	<p:outputLabel for="popup" value="Date:" />
	        	<p:calendar id="popup" value="#{calendarView.date2}" />
    			    
			<!-- 
    <p:dialog modal="true" resizable="false" header="Values"
			widgetVar="dlg" showEffect="fold">
        <h:panelGrid id="display" columns="2"
				columnClasses="label,value">
         
            <h:outputText value="Calendar:" />
            <h:outputText value="#{calendarView.date2}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>


        </h:panelGrid>
    </p:dialog>
 -->
				<p:outputLabel for="hours" value="Hours:" /> 
				<p:inputText id="hours" value="#{postTimeCardBean.card.hours}">
					<f:validateRequired />
				</p:inputText>
				<h:message for="hours" errorClass="hours" />
		</div>
		<div>
			<h:panelGrid columns="2">
				<p:commandButton id="post"
					action="#{postTimeCardBean.post(loggedDailyBean.empl.id)}"
					value="Post the time card" styleClass="post" ajax="false"
					icon="ui-icon-star" />
				<h:messages styleClass="messages" errorClass="invalid"
					infoClass="valid" warnClass="warning" globalOnly="true" />
			</h:panelGrid>
		</div>
	</h:form>

</h:body>
</html>
