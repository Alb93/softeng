<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Payroll</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<ul>
		<li><a href="./index.jsf">Home</a></li>
		<li><a href="./login.jsf">Employee</a></li>
		<li><a href="./login_admin.jsf">Admin</a></li>
		<li><a class="active" href="./login_union.jsf">Union</a></li>
	</ul>
	<div>
		<h:form id="reg">
			<h2>Union login</h2>
			<p>Please enter your username and password.</p>
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="username" value="Username:" />
				<p:inputText id="username" value="#{loginUnionBean.u.username}">
					<f:validateRequired />
				</p:inputText>
				<h:message for="username" errorClass="invalid" />

				<h:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{loginUnionBean.u.password}">
					<f:validateRequired />
				</p:password>
				<h:message for="password" errorClass="invalid" />

			</h:panelGrid>


			<h:panelGrid columns="2">
				<h:form>
					<h:commandButton id="login" action="#{loginUnionBean.checkLogin()}"
						value="Login" styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:form>
			</h:panelGrid>

		</h:form>
	</div>
</h:body>
</html>
